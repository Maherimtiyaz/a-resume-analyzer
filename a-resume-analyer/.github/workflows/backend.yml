name: Backend Tests & Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Bcakend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Bcakend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd Bcakend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        cd Bcakend
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./Bcakend/coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8
    
    - name: Lint with flake8
      run: |
        flake8 Bcakend/app --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Lint with pylint
      run: |
        pylint Bcakend/app --fail-under=7 || true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Build Python package
      run: |
        cd Bcakend
        python -m pip install --upgrade pip build
        python -m build || true
    
    - name: Build Docker image
      run: |
        docker build -t ai-resume-analyzer-backend:${{ github.sha }} -f Dockerfile .

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install safety bandit
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check Bcakend/requirements.txt || true
    
    - name: Run Bandit security check
      run: |
        bandit -r Bcakend/app -ll || true
