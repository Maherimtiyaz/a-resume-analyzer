version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-resume-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=AI Resume Analyzer
      - VERSION=0.1.0
      - ADMIN_TOKEN=${ADMIN_TOKEN:-dev-admin-token-change-in-production}
    volumes:
      - ./app/ml/artifacts:/app/app/ml/artifacts
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-resume-analyzer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - app-network
    restart: unless-stopped

  # Redis (for future batch processing with Celery)
  redis:
    image: redis:7-alpine
    container_name: ai-resume-analyzer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
